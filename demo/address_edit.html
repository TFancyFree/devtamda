<script type="text/javascript">
jQuery(function($)
{
autocomplete_1 = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('input-address_1')),
      { types: ['geocode'], componentRestrictions: {country: "cz"} });
  // When the user selects an address from the dropdown,
  // populate the address fields in the form.
  google.maps.event.addListener(autocomplete_1, 'place_changed', function() {
    fillInAddress(1,autocomplete_1);
  });
});
</script>
<form action="demo/address_edit_success.html" method="post" enctype="multipart/form-data" class="form-box ajax validate">

							<div class="clear"></div>
                        </div>
					<div id="address">

										</div>
										<div class="col col_4-3">

							</div>

<div class="form-bottom">
